<div class="container mt-4">
  <h1 class="display-5 fw-bold mb-4">Cat√°logo de Cursos</h1>
  <p class="text-muted mb-4">Explora nuestros cursos y comienza tu camino de aprendizaje</p>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let curso of cursos">
      <div class="card h-100 shadow-sm hover-card">
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="badge bg-primary">{{ curso.nivel }}</span>
            <span class="badge bg-success">${{ curso.precio }}</span>
          </div>
          
          <h5 class="card-title fw-bold">{{ curso.titulo }}</h5>
          <p class="card-text text-muted small flex-grow-1">{{ curso.descripcion }}</p>
          
          <div class="mt-auto">
            <div class="mb-3">
              <small class="text-muted d-block">
                <i class="bi bi-person"></i> {{ curso.instructor }}
              </small>
              <small class="text-muted d-block">
                <i class="bi bi-clock"></i> {{ curso.duracion }}
              </small>
            </div>
            
            <a [routerLink]="['/cursos', curso.id]" class="btn btn-outline-primary w-100">
              Ver Detalles
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
