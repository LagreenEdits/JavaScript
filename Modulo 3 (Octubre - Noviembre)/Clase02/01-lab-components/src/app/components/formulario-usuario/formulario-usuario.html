<h2>Formulario de usuario</h2>

<form (ngSubmit)="enviar()" #FormUsuario="ngForm">
    <label for="nombre1">Nombre:</label>
    <input type="text" id="nombre1" [(ngModel)]="usuario.nombre" name="nombre" required>
    <br/>
    <label for="correo1">Correo:</label>
    <input type="email" id="correo1" [(ngModel)]="usuario.correo" name="correo" required>
    <br/>
    <button type="submit" [disabled]="!FormUsuario.valid">Enviar</button>

</form>
